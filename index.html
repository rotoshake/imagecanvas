<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCanvas</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <canvas id="mycanvas"></canvas>
    
    <!-- Debug save button -->
    <button onclick="if(window.app?.collaborativeManager) { window.app.collaborativeManager.markModified(); console.log('Manual save triggered'); }" 
            style="position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; z-index: 1000;">
        Save Canvas
    </button>
    
    <!-- Core utilities -->
    <script src="js/utils/config.js"></script>
    <script src="js/utils/utils.js"></script>
    <script src="js/utils/cache.js"></script>
    <script src="js/utils/state.js"></script>
    
    <!-- Core systems -->
    <script src="js/core/animation.js"></script>
    <script src="js/core/viewport.js"></script>
    <script src="js/core/selection.js"></script>
    <script src="js/core/handles.js"></script>
    <script src="js/core/alignment.js"></script>
    
    <!-- Node classes -->
    <script src="js/nodes/base-node.js"></script>
    <script src="js/nodes/image-node.js"></script>
    <script src="js/nodes/video-node.js"></script>
    <script src="js/nodes/text-node.js"></script>
    
    <!-- Main application -->
    <script src="js/graph.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/dragdrop.js"></script>
    
    <!-- Collaborative features (Phase 2) -->
    <script>
        // Try to load Socket.IO from the collaborative server
        (function() {
            const script = document.createElement('script');
            script.src = CONFIG.SERVER.API_BASE + '/socket.io/socket.io.js';
            script.onerror = function() {
                console.warn('Collaborative server not available. Running in standalone mode.');
                window.COLLABORATIVE_MODE = false;
            };
            script.onload = function() {
                console.log('Socket.IO loaded successfully. Collaborative mode enabled.');
                window.COLLABORATIVE_MODE = true;
            };
            document.head.appendChild(script);
        })();
    </script>
    <script src="js/collaborative.js"></script>
    
    <!-- UI Components -->
    <script src="js/ui/canvas-navigator.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
